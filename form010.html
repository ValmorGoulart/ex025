<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <style>
            form{
                background-color: #d5f6f8;
                border: 2px solid #95a2a8;
                border-radius: 10px;
                width: 400px;
                padding: 10px 10px 5px 10px;
            }
            .botao{
                background-color: #f5f6d8;
                border: 1px solid #95a2a8;
                border-radius: 10px;
                font-size: 18px;
                padding: 2px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </form>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </body>
</html>
