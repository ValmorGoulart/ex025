<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <style>
            form{
                background-color: #d5f6f8;
                border: 2px solid #95a2a8;
                border-radius: 10px;
                width: 400px;
                padding: 10px 10px 5px 10px;
            }
            .botao{
                background-color: #f5f6d8;
                border: 1px solid #95a2a8;
                border-radius: 10px;
                font-size: 18px;
                padding: 2px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#95a2f8">
            </p>
            <p>
                <label for="inivel">Nìvel de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="6">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </form>
    </body>
</html>
